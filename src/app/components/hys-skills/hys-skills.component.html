<div class="row">
	<h1>Hard & Soft Skills</h1>

	<div class="col-lg-2">
		<button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva skill</button>
	</div>

	<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
		<circle-progress
  		[percent]="(skill.porcentaje)"
  		[radius]="80"
			[imageSrc]="''"
			[title]="(skill.nombre)"
			[titleColor]="'black'"
			[showTitle]="true"
			[showImage]="false"
			[imageWidth]="80"
			[imageHeight]="80"
			[showUnits]="false"
			[showSubtitle]="false"
  		[outerStrokeWidth]="10"
  		[innerStrokeWidth]="8"
  		[outerStrokeColor]="'#78C000'"
  		[innerStrokeColor]="'#C7E596'"
  		[animation]="true"
  		[animationDuration]="500"
		></circle-progress>

		<div>
			<td *ngIf="isLogged">
				<button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
					<i class="bi bi-pencil-square"></i> EDITAR</button>
			</td>
	
			<td *ngIf="isLogged">
				<button class="btn btn-danger" (click)="delete(skill.id)">
					<i class="bi bi-trash"></i> BORRAR</button>
			</td>
		</div>

		
	</div>

</div>
