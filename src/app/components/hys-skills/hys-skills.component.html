<div class="row">

	<div class="text-center col-sm-4 col-md-4 col-lg-4">
		<circle-progress
  		[percent]="85"
  		[radius]="80"
			[imageSrc]="'../assets/html.png'"
			[imageWidth]="80"
			[imageHeight]="80"
			[showImage]="true"
			[showUnits]="false"
			[showSubtitle]="false"
  		[outerStrokeWidth]="10"
  		[innerStrokeWidth]="8"
  		[outerStrokeColor]="'#78C000'"

  		[animation]="true"
